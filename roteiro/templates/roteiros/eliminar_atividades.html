{% extends 'app.html' %}
{% block content %}
    <form method="POST" action="{% url 'roteiros:eliminar_atividades' id=roteiro.id %}">
        <div id="proporatividade">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li><a href="{% url 'home' %}">In√≠cio</a></li>
                    <li><a href="{% url 'roteiros:roteiroCoordenador' %}">Roteiros</a></li>
                    <li class="is-active"><a href="#" aria-current="page">Eliminar Atividades</a></li>
                </ul>
            </nav>
            <div style="padding: 3rem 2vw 1rem">
                <h1 class="title">Eliminar Atividades</h1>
                <div class="table">
                    <div class="table-wrapper">
                        <table class="table is-hoverable">
                            <thead>
                                <tr>
                                    <th>Selecionar</th>
                                    <th>Nome</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for atividade in atividades %}
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="atividades" value="{{ atividade.id }}">
                                        </td>
                                        <td>{{ atividade.nome }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button is-danger" type="submit">Eliminar Atividades Selecionadas</button>
                </div>
            </div>
        </div>
        {% csrf_token %}
    </form>
{% endblock content %}
