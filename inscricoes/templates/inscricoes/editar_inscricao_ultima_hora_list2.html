{% extends "app.html" %}

{% block content %}
    <h1>Lista de Inscrições de Última Hora</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for inscricao in inscricoes %}
                <tr>
                    <td>{{ inscricao.id }}</td>
                    <td>{{ inscricao.nome }}</td>
                    <td>
                        <a href="{% url 'inscricoes:editar_inscricao_ultima_hora_detail' inscricao.id %}" class="button is-small is-info">Editar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
